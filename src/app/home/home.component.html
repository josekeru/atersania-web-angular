<section class="hero">
  <div class="content">
    <h1>Creaciones únicas hechas a mano</h1>
    <p>Muñecos de crochet, decoración navideña, ropa artesanal y arreglos personalizados.</p>
    <div class="buttons">
      <button class="btn" (click)="navigate('products')">Ver Productos</button>
      <button class="btn btn-secondary" (click)="navigate('services')">Servicio textil</button>
    </div>
    <div>
      <p>Si ya estás registrado, puedes hacer <button class="btn btn-login" (click)="openModal()">LOGIN AQUÍ.</button></p>
    </div>
    <div>
      <p>Pero si no estás registrado, y te gustaría tener un seguimiento del producto, envío, etc...</p> <button class="btn btn-register" (click)="navigate('register')">REGISTRATE AQUÍ.</button>
    </div>
  </div>
</section>

<app-login
  [showModal]="showModal"
  (close)="closeModal()"
  (login)="handleLogin($event)">
</app-login>
