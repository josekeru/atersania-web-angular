<div class="registration-container">
  <h2>Registro de cliente</h2>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="name">Nombre</label>
      <input id="name" type="text" formControlName="name" required />
    </div>

    <div class="form-field">
      <label for="email">Contraseña</label>
      <input id="password" type="password" formControlName="password" required />
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required />
    </div>

    <div class="form-field">
      <label for="phone">Teléfono</label>
      <input id="phone" type="number" formControlName="phone" required />
    </div>

    <div class="form-field">
      <label for="address">Dirección de envío</label>
      <input id="address" type="text" formControlName="address" required />
    </div>

    <div class="buttons-footer">
      <button class="btn btn-secondary" (click)="navigate('')">Cancelar</button>
      <button class="btn btn-primary" type="submit" [disabled]="customerForm.invalid">Registro</button>
    </div>


  </form>
</div>
